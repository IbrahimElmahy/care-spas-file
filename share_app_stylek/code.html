<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ecb613",
                        "primary-hover": "#dca710",
                        "background-light": "#f8f8f6",
                        "background-dark": "#0B1020", // Deep Navy
                        "surface-dark": "#141b2d", // Slightly lighter navy for cards
                        "surface-light": "#ffffff",
                        "text-secondary": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Noto Sans Arabic", "Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans Arabic", "Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'glow': '0 0 20px -5px rgba(236, 182, 19, 0.15)',
                    }
                },
            },
        }

<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Hide scrollbar for cleaner UI */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);

<body class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-body overflow-x-hidden antialiased">
<!-- Background Decoration (Subtle gradients) -->
<div class="fixed inset-0 z-0 pointer-events-none">
<div class="absolute top-0 right-0 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/2"></div>
<div class="absolute bottom-0 left-0 w-[300px] h-[300px] bg-blue-900/10 rounded-full blur-[80px] translate-y-1/2 -translate-x-1/2"></div>
</div>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex flex-col h-full w-full max-w-md mx-auto">
<!-- Top App Bar -->
<div class="flex items-center justify-between p-4 pt-6 pb-2 sticky top-0 z-20 backdrop-blur-md bg-background-light/80 dark:bg-background-dark/80">

<button class="flex items-center justify-center size-10 rounded-full bg-surface-light dark:bg-surface-dark hover:bg-gray-100 dark:hover:bg-[#1e273b] transition-colors text-slate-900 dark:text-white shadow-sm ring-1 ring-black/5 dark:ring-white/10">

<span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-center">شارك التطبيق</h2>
<!-- Spacer to balance the layout -->
<div class="size-10"></div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col items-center px-6 pb-8 overflow-y-auto">
<!-- Hero Illustration -->
<div class="w-full mt-4 mb-6 relative group">
<div class="absolute inset-0 bg-gradient-to-tr from-primary/20 to-transparent rounded-3xl blur opacity-30 group-hover:opacity-50 transition-opacity"></div>
<div class="relative w-full aspect-[4/3] bg-surface-dark rounded-3xl overflow-hidden shadow-2xl ring-1 ring-white/10">

<div class="w-full h-full p-8 flex items-end justify-center pb-0">

</div>
</div>
</div>
</div>
</div>
<!-- Text Content -->
<div class="text-center w-full space-y-3 mb-8">
<h2 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white leading-tight">
                    شارك ستايلك <br/> <span class="text-primary">مع أصدقائك</span>
</h2>
<p class="text-base text-gray-500 dark:text-text-secondary font-medium leading-relaxed max-w-[90%] mx-auto">
                    ادعُ أصدقائك للانضمام إلى ستايلك واحصلوا على خصومات حصرية عند حجز موعدهم الأول
                </p>
</div>
<!-- Referral Card -->
<div class="w-full mb-8">
<label class="block relative group cursor-pointer">
<div class="absolute -inset-0.5 bg-gradient-to-r from-primary/50 to-primary/20 rounded-2xl blur opacity-30 group-hover:opacity-60 transition duration-500"></div>
<div class="relative flex items-center bg-surface-light dark:bg-surface-dark rounded-2xl border border-gray-200 dark:border-primary/40 shadow-glow p-2 pr-5 h-16 transition-all duration-300 group-hover:border-primary">
<!-- Code Text -->
<div class="flex-1 flex flex-col items-start justify-center h-full">
<span class="text-xs text-gray-400 font-medium uppercase tracking-wider mb-0.5">كود الدعوة الخاص بك</span>
<span class="text-xl font-bold text-slate-900 dark:text-white font-mono tracking-widest" dir="ltr">STYLEK99</span>
</div>
<!-- Separator -->
<div class="w-px h-8 bg-gray-200 dark:bg-white/10 mx-2"></div>
<!-- Copy Button -->
<button class="flex items-center gap-2 bg-primary/10 hover:bg-primary/20 text-primary px-4 py-2.5 rounded-xl transition-all active:scale-95">
<span class="text-sm font-bold">نسخ</span>
<span class="material-symbols-outlined icon-fill" style="font-size: 18px;">content_copy</span>
</button>
</div>
</label>
</div>
<!-- Social Share Row -->
<div class="w-full">
<div class="flex items-center justify-between gap-2 max-w-[340px] mx-auto">
<!-- WhatsApp -->
<button class="flex flex-col items-center gap-2 group w-16">
<div class="size-14 rounded-full bg-[#25D366]/10 flex items-center justify-center border border-[#25D366]/20 group-hover:bg-[#25D366] group-hover:text-white group-hover:border-[#25D366] transition-all duration-300 shadow-sm group-hover:shadow-[#25D366]/40 group-active:scale-90">

</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 group-hover:text-slate-900 dark:group-hover:text-white transition-colors">واتساب</span>
</button>
<!-- X (Twitter) -->
<button class="flex flex-col items-center gap-2 group w-16">
<div class="size-14 rounded-full bg-slate-200 dark:bg-white/10 flex items-center justify-center border border-transparent dark:border-white/10 group-hover:bg-slate-900 dark:group-hover:bg-white group-hover:text-white dark:group-hover:text-black transition-all duration-300 shadow-sm group-active:scale-90">
<!-- SVG for X -->
<svg class="w-5 h-5 fill-slate-900 dark:fill-white group-hover:fill-white dark:group-hover:fill-black transition-colors" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 group-hover:text-slate-900 dark:group-hover:text-white transition-colors">تويتر</span>
</button>
<!-- SMS -->
<button class="flex flex-col items-center gap-2 group w-16">
<div class="size-14 rounded-full bg-blue-500/10 flex items-center justify-center border border-blue-500/20 group-hover:bg-blue-600 group-hover:text-white group-hover:border-blue-600 transition-all duration-300 shadow-sm group-active:scale-90">
<span class="material-symbols-outlined text-blue-600 group-hover:text-white transition-colors" style="font-size: 24px;">sms</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 group-hover:text-slate-900 dark:group-hover:text-white transition-colors">رسالة</span>
</button>
<!-- More/Share Native -->
<button class="flex flex-col items-center gap-2 group w-16">
<div class="size-14 rounded-full bg-primary/10 flex items-center justify-center border border-primary/20 group-hover:bg-primary group-hover:text-slate-900 group-hover:border-primary transition-all duration-300 shadow-sm group-active:scale-90">
<span class="material-symbols-outlined text-primary group-hover:text-background-dark transition-colors" style="font-size: 24px;">ios_share</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 group-hover:text-slate-900 dark:group-hover:text-white transition-colors">المزيد</span>
</button>
</div>
</div>
</div>
</div>
