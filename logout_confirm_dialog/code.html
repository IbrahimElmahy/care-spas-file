<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Logout Confirmation - Stylek</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans+Arabic:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10",
                        "card-dark": "#1a1814", // Slightly lighter than background for the modal
                        "text-secondary": "#a1a1aa",
                    },
                    fontFamily: {
                        "display": ["Noto Sans Arabic", "Manrope", "sans-serif"],
                        "body": ["Noto Sans Arabic", "Manrope", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px"},
                    backdropBlur: {
                        'xs': '2px',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Noto Sans Arabic', 'Manrope', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center relative overflow-hidden">
<!-- Background Simulation (To show context behind modal) -->
<div aria-hidden="true" class="absolute inset-0 w-full h-full z-0 pointer-events-none opacity-50 overflow-hidden">
<!-- Abstract gradient shapes to simulate app background -->
<div class="absolute top-0 right-0 w-[500px] h-[500px] bg-primary/10 rounded-full blur-[100px] translate-x-1/3 -translate-y-1/3"></div>
<div class="absolute bottom-0 left-0 w-[300px] h-[300px] bg-primary/5 rounded-full blur-[80px] -translate-x-1/3 translate-y-1/3"></div>
<!-- Mock UI Elements simulating the underlying screen -->
<div class="flex flex-col p-6 gap-6 w-full max-w-md mx-auto opacity-40">
<div class="h-8 w-1/3 bg-gray-300 dark:bg-white/10 rounded-lg"></div>
<div class="flex gap-4">
<div class="h-24 w-24 rounded-full bg-gray-300 dark:bg-white/10"></div>
<div class="flex flex-col gap-2 flex-1 justify-center">
<div class="h-4 w-3/4 bg-gray-300 dark:bg-white/10 rounded"></div>
<div class="h-4 w-1/2 bg-gray-300 dark:bg-white/10 rounded"></div>
</div>
</div>
<div class="h-12 w-full bg-gray-300 dark:bg-white/10 rounded-xl mt-8"></div>
<div class="h-12 w-full bg-gray-300 dark:bg-white/10 rounded-xl"></div>
<div class="h-12 w-full bg-gray-300 dark:bg-white/10 rounded-xl"></div>
</div>
</div>
<!-- Modal Overlay Backdrop -->
<!-- The backdrop blur effect creates focus on the modal -->
<div class="fixed inset-0 z-40 bg-black/60 backdrop-blur-sm transition-opacity"></div>
<!-- Modal Container -->
<div class="relative z-50 w-full max-w-[340px] px-4">
<div class="flex flex-col items-center bg-white dark:bg-card-dark rounded-2xl p-6 shadow-2xl border border-gray-100 dark:border-white/5 transform transition-all scale-100">
<!-- Icon -->
<div class="mb-5 relative group">
<!-- Decorative glow behind icon -->
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full scale-150"></div>
<div class="relative flex items-center justify-center w-20 h-20 rounded-full bg-background-light dark:bg-[#2A261F] border border-gray-100 dark:border-white/5">
<span class="material-symbols-outlined text-[40px] text-primary">logout</span>
</div>
</div>
<!-- Content Text -->
<div class="text-center w-full mb-8">
<h2 class="text-gray-900 dark:text-white text-xl font-bold leading-tight mb-3">
                    هل أنت متأكد من تسجيل الخروج؟
                </h2>
<p class="text-gray-500 dark:text-text-secondary text-sm font-normal leading-relaxed px-2">
                    سيتحتم عليك تسجيل الدخول مرة أخرى لحجز المواعيد.
                </p>
</div>
<!-- Actions -->
<div class="flex flex-col w-full gap-3">
<!-- Primary Button: Logout -->
<button class="flex w-full items-center justify-center rounded-full h-12 px-6 bg-primary hover:bg-[#d9a50b] active:scale-95 transition-all duration-200 shadow-lg shadow-primary/20">
<span class="text-[#181611] text-base font-bold tracking-wide">تسجيل الخروج</span>
</button>
<!-- Secondary Button: Cancel -->
<button class="flex w-full items-center justify-center rounded-full h-12 px-6 bg-transparent hover:bg-gray-100 dark:hover:bg-white/5 active:scale-95 transition-all duration-200">
<span class="text-gray-600 dark:text-white text-sm font-bold tracking-wide">إلغاء</span>
</button>
</div>
</div>
</div>
</body></html>
