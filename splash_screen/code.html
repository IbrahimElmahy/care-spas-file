<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stylek Splash Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;family=Noto+Sans+Arabic:wght@100;300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#16439c",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "gold-light": "#FCF6BA",
                        "gold-mid": "#BF953F",
                        "gold-dark": "#B38728",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "arabic": ["Noto Sans Arabic", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                },
            },
        }
    </script>
<style>
        .gold-gradient-text {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #BF953F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col bg-background-dark overflow-hidden selection:bg-primary selection:text-white">
<div class="absolute inset-0 z-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-[#1c2333] via-[#111621] to-[#0a0c12]"></div>
<div class="absolute inset-0 z-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/dark-leather.png')] mix-blend-overlay" data-alt="Subtle dark leather texture pattern covering background"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/10 blur-[100px] rounded-full pointer-events-none z-0"></div>
<div class="flex-1 flex flex-col items-center justify-center z-10 relative w-full">
<div class="relative mb-6 group cursor-default">
<div class="absolute -inset-4 bg-gradient-to-r from-gold-mid/20 to-gold-dark/20 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
<div class="relative w-32 h-32 md:w-40 md:h-40 rounded-full border border-gold-mid/30 bg-[#161b26]/80 backdrop-blur-sm flex items-center justify-center shadow-[0_0_30px_rgba(0,0,0,0.5)]">
<div class="absolute inset-2 rounded-full border border-gold-mid/10"></div>
<span class="material-symbols-outlined text-6xl md:text-7xl gold-gradient-text drop-shadow-lg">
                    content_cut
                </span>
</div>
</div>
<h1 class="text-4xl md:text-5xl font-bold tracking-[0.2em] uppercase gold-gradient-text mb-2">
            Stylek
        </h1>
<h2 class="text-2xl md:text-3xl font-light text-gold-light/90 font-arabic tracking-wide">
            ستايلك
        </h2>
</div>
<div class="w-full z-10 pb-12 px-6 flex flex-col items-center justify-end relative">
<div class="mb-8 text-center">
<h3 class="text-white/80 tracking-wide text-lg md:text-xl font-light font-arabic leading-relaxed drop-shadow-md">
                الوجهة الأولى لأناقة الرجل
            </h3>
</div>
<div class="w-48 md:w-64 h-[2px] bg-white/10 rounded-full overflow-hidden relative">
<div class="absolute top-0 left-0 h-full w-full bg-gradient-to-r from-transparent via-gold-mid to-transparent -translate-x-full animate-shimmer"></div>
</div>
<div class="mt-4 text-white/20 text-[10px] uppercase tracking-widest font-medium">
            Premium Booking
        </div>
</div>
</div>

</body></html>
