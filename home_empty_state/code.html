            </p>

<button class="w-full max-w-[280px] h-14 bg-primary hover:bg-primary/90 active:scale-95 transition-all duration-200 rounded-full flex items-center justify-center gap-2 shadow-lg shadow-primary/25 group">
<span class="text-white text-base font-bold">تغيير المدينة</span>
<span class="material-symbols-outlined text-white transition-transform group-hover:-translate-x-1">arrow_back</span>

<div class="fixed bottom-0 w-full z-20 bg-[#1c1f26] border-t border-[#292e38] pb-safe pt-2">
