<!DOCTYPE html>
<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Language Settings</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D4AF37", // Gold
                        "primary-dark": "#B3922D",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0A1128", // Deep Navy Blue
                        "surface-dark": "#131C38", // Lighter Navy for cards
                        "surface-border": "#1F2D5C", // Border color
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>.custom-radio:checked + div {
            border-color: #D4AF37;
            background-color: rgba(212, 175, 55, 0.08);
        }
        .custom-radio:checked + div .radio-indicator {
            border-color: #D4AF37;
            background-color: #D4AF37;
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
        }
        .custom-radio:checked + div .radio-dot {
            opacity: 1;
            transform: scale(1);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-background-dark">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<header class="sticky top-0 z-10 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 p-4 pb-2 backdrop-blur-md border-b border-white/5">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-white hover:bg-white/10 active:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-primary text-[28px]" style="font-variation-settings: 'wght' 600;">arrow_forward</span>
</button>
<h2 class="text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-10 text-white">إعدادات اللغة</h2>
</header>
<main class="flex-1 flex flex-col px-4 pt-6">
<div class="mb-8 mt-2 text-center px-8">
<p class="text-slate-400 text-sm font-medium leading-relaxed">اختر لغتك المفضلة لتجربة استخدام أكثر سهولة ووضوح</p>
</div>
<div class="flex flex-col gap-4">
<label class="group relative cursor-pointer">
<input checked="" class="custom-radio peer sr-only" name="language" type="radio" value="ar"/>
<div class="flex items-center justify-between rounded-2xl border border-surface-border bg-surface-dark p-5 transition-all duration-200 hover:border-primary/50 shadow-lg shadow-black/20">
<div class="flex items-center gap-4">
<div class="flex size-12 items-center justify-center rounded-full bg-background-dark border border-white/5 text-2xl shadow-inner text-primary">
<span class="font-serif font-bold">ع</span>
</div>
<div class="flex flex-col">
<span class="text-lg font-bold text-white mb-0.5">العربية</span>
<span class="text-xs text-slate-400 font-normal">Arabic</span>
</div>
</div>
<div class="radio-indicator flex size-6 items-center justify-center rounded-full border-2 border-slate-600 transition-all duration-200 bg-transparent">
<div class="radio-dot h-2.5 w-2.5 rounded-full bg-background-dark opacity-0 transition-all duration-200 transform scale-50"></div>
</div>
</div>
</label>
<label class="group relative cursor-pointer">
<input class="custom-radio peer sr-only" name="language" type="radio" value="en"/>
<div class="flex items-center justify-between rounded-2xl border border-surface-border bg-surface-dark p-5 transition-all duration-200 hover:border-primary/50 shadow-lg shadow-black/20">
<div class="flex items-center gap-4">
<div class="flex size-12 items-center justify-center rounded-full bg-background-dark border border-white/5 text-xl shadow-inner text-slate-400 group-hover:text-primary transition-colors">
<span class="font-bold">EN</span>
</div>
<div class="flex flex-col">
<span class="text-lg font-bold text-white mb-0.5">English</span>
<span class="text-xs text-slate-400 font-normal">الإنجليزية</span>
</div>
</div>
<div class="radio-indicator flex size-6 items-center justify-center rounded-full border-2 border-slate-600 transition-all duration-200 bg-transparent">
<div class="radio-dot h-2.5 w-2.5 rounded-full bg-background-dark opacity-0 transition-all duration-200 transform scale-50"></div>
</div>
</div>
</label>
</div>
</main>
<div class="p-6 pb-10 bg-gradient-to-t from-background-dark via-background-dark to-transparent sticky bottom-0 mt-auto">
<button class="w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-gradient-to-r from-primary to-[#EBC956] hover:brightness-110 active:scale-[0.98] transition-all duration-200 shadow-[0_4px_25px_rgba(212,175,55,0.25)] border border-white/10">
<span class="text-background-dark text-lg font-bold leading-normal tracking-[0.015em]">حفظ التغييرات</span>
</button>
</div>
</div>

</body></html>
