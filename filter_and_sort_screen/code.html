<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Filter and Sort Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans+Arabic:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#16439c",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "surface-dark": "#1a202e", // Slightly lighter for cards/sheet
                    },
                    fontFamily: {
                        "display": ["Noto Sans Arabic", "Manrope", "sans-serif"], // Prioritize Arabic font for RTL
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom range slider thumb styling simulation */
        .range-thumb {
            box-shadow: 0 0 0 4px #111621;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900 font-display antialiased overflow-hidden">
<!-- Main Container simulating a mobile screen with an overlay -->
<div class="relative mx-auto h-screen w-full max-w-md overflow-hidden bg-[url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&amp;w=2074&amp;auto=format&amp;fit=crop')] bg-cover bg-center">
<!-- Dark Overlay Backdrop -->
<div class="absolute inset-0 bg-black/70 backdrop-blur-sm z-10 transition-opacity"></div>
<!-- Bottom Sheet -->
<div class="absolute bottom-0 left-0 right-0 z-20 flex h-[85vh] w-full flex-col rounded-t-[2rem] bg-background-dark shadow-2xl transition-transform duration-300 ease-out">
<!-- Handle & Header -->
<div class="flex flex-col items-center pt-3 pb-2 sticky top-0 bg-background-dark z-30 rounded-t-[2rem]">
<!-- Handle -->
<div class="h-1.5 w-12 rounded-full bg-gray-600 mb-4 opacity-50"></div>
<!-- Title Row -->
<div class="flex w-full items-center justify-between px-6 pb-2">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-surface-dark text-gray-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-xl font-bold text-white tracking-wide">فلترة وترتيب</h2>
<div class="w-10"></div> <!-- Spacer for centering -->
</div>
<!-- Divider -->
<div class="w-full border-b border-gray-800 mt-2"></div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 pt-4 pb-24 scrollbar-hide">
<!-- Sort Section -->
<div class="mb-8">
<h3 class="text-white text-lg font-bold mb-4">الترتيب حسب</h3>
<div class="flex flex-wrap gap-3">
<!-- Active Option -->
<button class="group flex items-center justify-center gap-2 rounded-full bg-primary px-5 py-2.5 transition-all">
<span class="material-symbols-outlined text-[20px] text-white">star</span>
<span class="text-white text-sm font-bold">الأعلى تقييماً</span>
</button>
<!-- Inactive Option -->
<button class="group flex items-center justify-center gap-2 rounded-full bg-surface-dark border border-gray-700/50 px-5 py-2.5 transition-all hover:bg-gray-800">
<span class="material-symbols-outlined text-[20px] text-gray-400">arrow_downward</span>
<span class="text-gray-300 text-sm font-medium">الأقل سعراً</span>
</button>
<!-- Inactive Option -->
<button class="group flex items-center justify-center gap-2 rounded-full bg-surface-dark border border-gray-700/50 px-5 py-2.5 transition-all hover:bg-gray-800">
<span class="material-symbols-outlined text-[20px] text-gray-400">near_me</span>
<span class="text-gray-300 text-sm font-medium">الأقرب</span>
</button>
</div>
</div>
<!-- Price Range Section -->
<div class="mb-8">
<div class="flex items-center justify-between mb-6">
<h3 class="text-white text-lg font-bold">نطاق السعر</h3>
<div class="text-primary font-bold text-sm bg-primary/10 px-3 py-1 rounded-lg">50 ر.س - 350 ر.س</div>
</div>
<!-- Visual Slider Simulation -->
<div class="relative h-12 flex items-center select-none px-2">
<!-- Track Background -->
<div class="absolute h-1.5 w-full rounded-full bg-surface-dark"></div>
<!-- Active Track -->
<div class="absolute h-1.5 rounded-full bg-primary left-1/4 right-1/4" style="right: 15%; left: 35%;"></div>
<!-- Left Thumb -->
<div class="absolute h-7 w-7 rounded-full bg-white range-thumb cursor-pointer shadow-lg hover:scale-110 transition-transform flex items-center justify-center" style="right: 15%;">
<!-- Inner dot -->
<div class="h-2 w-2 rounded-full bg-primary"></div>
</div>
<!-- Right Thumb -->
<div class="absolute h-7 w-7 rounded-full bg-white range-thumb cursor-pointer shadow-lg hover:scale-110 transition-transform flex items-center justify-center" style="left: 35%;">
<!-- Inner dot -->
<div class="h-2 w-2 rounded-full bg-primary"></div>
</div>
<!-- Labels below slider -->
<div class="absolute -bottom-1 w-full flex justify-between text-xs text-gray-500 font-medium px-1">
<span>500+</span>
<span>0</span>
</div>
</div>
</div>
<!-- Distance Section -->
<div class="mb-6">
<h3 class="text-white text-lg font-bold mb-4">المسافة</h3>
<div class="grid grid-cols-4 gap-2">
<button class="flex items-center justify-center rounded-xl bg-surface-dark border border-gray-700/50 py-3 transition-all hover:bg-gray-800">
<span class="text-gray-300 text-sm font-medium">5 كم</span>
</button>
<button class="flex items-center justify-center rounded-xl bg-primary py-3 transition-all shadow-lg shadow-primary/20">
<span class="text-white text-sm font-bold">10 كم</span>
</button>
<button class="flex items-center justify-center rounded-xl bg-surface-dark border border-gray-700/50 py-3 transition-all hover:bg-gray-800">
<span class="text-gray-300 text-sm font-medium">20 كم</span>
</button>
<button class="flex items-center justify-center rounded-xl bg-surface-dark border border-gray-700/50 py-3 transition-all hover:bg-gray-800">
<span class="text-gray-300 text-sm font-medium">الكل</span>
</button>
</div>
</div>
<!-- Additional Filter: Services -->
<div class="mb-4">
<h3 class="text-white text-lg font-bold mb-4">الخدمات</h3>
<div class="flex flex-wrap gap-2">
<label class="flex items-center gap-3 p-3 rounded-xl bg-surface-dark border border-gray-700/50 cursor-pointer hover:bg-gray-800 w-full">
<div class="relative flex items-center">
<input checked="" class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-gray-500 bg-transparent checked:border-primary checked:bg-primary transition-all" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[16px] text-white opacity-0 peer-checked:opacity-100 pointer-events-none">check</span>
</div>
<span class="text-gray-200 text-sm font-medium">حلاقة شعر</span>
</label>
<label class="flex items-center gap-3 p-3 rounded-xl bg-surface-dark border border-gray-700/50 cursor-pointer hover:bg-gray-800 w-full">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-gray-500 bg-transparent checked:border-primary checked:bg-primary transition-all" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[16px] text-white opacity-0 peer-checked:opacity-100 pointer-events-none">check</span>
</div>
<span class="text-gray-200 text-sm font-medium">عناية بالبشرة</span>
</label>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="absolute bottom-0 w-full bg-background-dark border-t border-gray-800 p-6 pb-8">
<div class="flex items-center gap-4">
<button class="text-gray-400 font-medium text-sm hover:text-white transition-colors px-2">
                        مسح الكل
                    </button>
<button class="flex-1 bg-primary hover:bg-blue-700 text-white font-bold py-3.5 px-6 rounded-full shadow-lg shadow-blue-900/30 transition-all flex items-center justify-center gap-2 group">
<span>تطبيق النتائج</span>
<span class="bg-white/20 text-white text-xs py-0.5 px-2 rounded-full group-hover:bg-white/30 transition-colors">34</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
