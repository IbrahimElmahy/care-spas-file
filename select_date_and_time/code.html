<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Select Date and Time</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;family=Noto+Sans+Arabic:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#16439c",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "gold": "#D4AF37",
                        "gold-dim": "#aa8c2c",
                        "surface": "#1e2330",
                    },
                    fontFamily: {
                        "display": ["Noto Sans Arabic", "Manrope", "sans-serif"],
                        "sans": ["Noto Sans Arabic", "Manrope", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-gold selection:text-black">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-24">
<!-- Header -->
<header class="fixed top-0 z-50 w-full bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-colors duration-300">
<div class="flex items-center justify-between p-4 h-16">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_forward</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                    حجز موعد
                </h1>
<div class="size-10"></div> <!-- Spacer for alignment -->
</div>
</header>
<!-- Main Content -->
<main class="flex-1 pt-20 px-4">
<!-- Date Section Header -->
<div class="flex items-center justify-between mb-4">
<h2 class="text-xl font-bold">سبتمبر 2023</h2>
<div class="flex gap-2">
<button class="size-8 flex items-center justify-center rounded-full bg-surface hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-sm">chevron_right</span>
</button>
<button class="size-8 flex items-center justify-center rounded-full bg-surface hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-sm">chevron_left</span>
</button>
</div>
</div>
<!-- Date Calendar Strip -->
<div class="flex gap-3 overflow-x-auto no-scrollbar pb-6 -mx-4 px-4 scroll-smooth">
<!-- Active Day -->
<div class="flex flex-col h-24 min-w-[72px] items-center justify-center gap-1 rounded-[2rem] bg-gold shadow-[0_0_15px_rgba(212,175,55,0.3)] shrink-0 cursor-pointer border border-gold transform scale-105 transition-all">
<p class="text-black text-xs font-medium">السبت</p>
<p class="text-black text-2xl font-bold">23</p>
</div>
<!-- Inactive Days -->
<div class="flex flex-col h-24 min-w-[72px] items-center justify-center gap-1 rounded-[2rem] bg-surface border border-transparent hover:border-slate-700 shrink-0 cursor-pointer text-slate-400 hover:text-white transition-colors">
<p class="text-xs font-medium">الأحد</p>
<p class="text-xl font-bold text-white">24</p>
</div>
<div class="flex flex-col h-24 min-w-[72px] items-center justify-center gap-1 rounded-[2rem] bg-surface border border-transparent hover:border-slate-700 shrink-0 cursor-pointer text-slate-400 hover:text-white transition-colors">
<p class="text-xs font-medium">الاثنين</p>
<p class="text-xl font-bold text-white">25</p>
</div>
<div class="flex flex-col h-24 min-w-[72px] items-center justify-center gap-1 rounded-[2rem] bg-surface border border-transparent hover:border-slate-700 shrink-0 cursor-pointer text-slate-400 hover:text-white transition-colors">
<p class="text-xs font-medium">الثلاثاء</p>
<p class="text-xl font-bold text-white">26</p>
</div>
<div class="flex flex-col h-24 min-w-[72px] items-center justify-center gap-1 rounded-[2rem] bg-surface border border-transparent hover:border-slate-700 shrink-0 cursor-pointer text-slate-400 hover:text-white transition-colors">
<p class="text-xs font-medium">الأربعاء</p>
<p class="text-xl font-bold text-white">27</p>
</div>
<div class="flex flex-col h-24 min-w-[72px] items-center justify-center gap-1 rounded-[2rem] bg-surface border border-transparent hover:border-slate-700 shrink-0 cursor-pointer text-slate-400 hover:text-white transition-colors">
<p class="text-xs font-medium">الخميس</p>
<p class="text-xl font-bold text-white">28</p>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-slate-800 my-2"></div>
<!-- Time Section Header -->
<div class="flex items-center justify-between mt-6 mb-4">
<h3 class="text-lg font-bold">الوقت المتاح</h3>
<span class="text-xs text-gold bg-gold/10 px-3 py-1 rounded-full">5 مواعيد متاحة</span>
</div>
<!-- Morning Slots -->
<p class="text-sm text-slate-400 mb-3 font-medium">صباحاً</p>
<div class="grid grid-cols-3 gap-3 mb-6">
<!-- Disabled Slot -->
<button class="flex h-12 items-center justify-center rounded-full bg-surface/50 border border-transparent text-slate-600 cursor-not-allowed" disabled="">
<span class="text-sm font-medium line-through">10:00 ص</span>
</button>
<button class="flex h-12 items-center justify-center rounded-full bg-surface hover:bg-surface/80 border border-slate-700 hover:border-gold/50 text-white transition-all group">
<span class="text-sm font-medium group-hover:text-gold">10:30 ص</span>
</button>
<button class="flex h-12 items-center justify-center rounded-full bg-surface hover:bg-surface/80 border border-slate-700 hover:border-gold/50 text-white transition-all group">
<span class="text-sm font-medium group-hover:text-gold">11:00 ص</span>
</button>
</div>
<!-- Afternoon Slots -->
<p class="text-sm text-slate-400 mb-3 font-medium">مساءً</p>
<div class="grid grid-cols-3 gap-3">
<button class="flex h-12 items-center justify-center rounded-full bg-surface hover:bg-surface/80 border border-slate-700 hover:border-gold/50 text-white transition-all group">
<span class="text-sm font-medium group-hover:text-gold">04:00 م</span>
</button>
<!-- Selected Slot -->
<button class="relative flex h-12 items-center justify-center rounded-full bg-gold shadow-[0_0_10px_rgba(212,175,55,0.4)] text-black font-bold transition-all">
<span class="absolute -top-1 -right-1 flex h-4 w-4">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
<span class="relative inline-flex rounded-full h-4 w-4 bg-primary border-2 border-background-dark">
<span class="material-symbols-outlined text-white text-[10px] m-auto leading-none">check</span>
</span>
</span>
<span class="text-sm">04:30 م</span>
</button>
<button class="flex h-12 items-center justify-center rounded-full bg-surface hover:bg-surface/80 border border-slate-700 hover:border-gold/50 text-white transition-all group">
<span class="text-sm font-medium group-hover:text-gold">05:00 م</span>
</button>
<button class="flex h-12 items-center justify-center rounded-full bg-surface hover:bg-surface/80 border border-slate-700 hover:border-gold/50 text-white transition-all group">
<span class="text-sm font-medium group-hover:text-gold">05:30 م</span>
</button>
<button class="flex h-12 items-center justify-center rounded-full bg-surface hover:bg-surface/80 border border-slate-700 hover:border-gold/50 text-white transition-all group">
<span class="text-sm font-medium group-hover:text-gold">06:00 م</span>
</button>
<button class="flex h-12 items-center justify-center rounded-full bg-surface/50 border border-transparent text-slate-600 cursor-not-allowed" disabled="">
<span class="text-sm font-medium line-through">06:30 م</span>
</button>
<button class="flex h-12 items-center justify-center rounded-full bg-surface hover:bg-surface/80 border border-slate-700 hover:border-gold/50 text-white transition-all group">
<span class="text-sm font-medium group-hover:text-gold">07:00 م</span>
</button>
<button class="flex h-12 items-center justify-center rounded-full bg-surface hover:bg-surface/80 border border-slate-700 hover:border-gold/50 text-white transition-all group">
<span class="text-sm font-medium group-hover:text-gold">07:30 م</span>
</button>
<button class="flex h-12 items-center justify-center rounded-full bg-surface hover:bg-surface/80 border border-slate-700 hover:border-gold/50 text-white transition-all group">
<span class="text-sm font-medium group-hover:text-gold">08:00 م</span>
</button>
</div>
<!-- Service Summary Card (Optional enhancement for context) -->
<div class="mt-8 p-4 rounded-2xl bg-surface/50 border border-slate-800/50 flex items-center gap-4">
<div class="size-12 rounded-xl bg-slate-800 overflow-hidden relative">
<div class="absolute inset-0 bg-gradient-to-br from-slate-700 to-slate-900" data-alt="Barber shop pole abstract"></div>
<span class="material-symbols-outlined absolute inset-0 m-auto text-slate-500" style="font-size: 20px; line-height: 48px; text-align: center;">content_cut</span>
</div>
<div class="flex-1">
<p class="text-sm text-slate-400">الخدمة المختارة</p>
<p class="text-white font-bold">حلاقة شعر كلاسيكية</p>
</div>
<div class="text-left">
<p class="text-gold font-bold text-lg">50 ر.س</p>
</div>
</div>
</main>
<!-- Sticky Footer -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-dark/80 backdrop-blur-xl border-t border-slate-800 z-40">
<div class="flex flex-col gap-3 max-w-md mx-auto w-full">
<!-- Summary Line -->
<div class="flex justify-between items-center px-2">
<div class="flex items-center gap-2 text-slate-300">
<span class="material-symbols-outlined text-gold" style="font-size: 20px;">calendar_today</span>
<span class="text-sm">السبت، 23 سبتمبر - 04:30 م</span>
</div>
</div>
<!-- Primary CTA -->
<button class="w-full h-14 rounded-full bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-between px-6 shadow-lg shadow-primary/20">
<span class="text-white text-lg font-bold">الاستمرار للدفع</span>
<div class="size-8 rounded-full bg-white/20 flex items-center justify-center">
<span class="material-symbols-outlined text-white" style="font-size: 20px;">arrow_back</span>
</div>
</button>
</div>
</div>
</div>
</body></html>
