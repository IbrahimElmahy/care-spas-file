<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stylek - My Bookings</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9d406",
                        "background-light": "#f4f7fa",
                        "background-dark": "#0b1121", /* Deep Navy */
                        "surface-light": "#ffffff",
                        "surface-dark": "#151e32", /* Lighter Navy for cards/bars */
                        "text-secondary": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "IBM Plex Sans Arabic", "sans-serif"],
                        "sans": ["IBM Plex Sans Arabic", "Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'IBM Plex Sans Arabic', 'Plus Jakarta Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-300">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between bg-surface-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 shadow-sm dark:shadow-none border-b border-gray-200 dark:border-white/5">
<!-- Hidden placeholder for alignment -->
<div class="flex size-10 shrink-0 items-center justify-center opacity-0">
<span class="material-symbols-outlined">arrow_forward</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-normal text-center flex-1 text-slate-900 dark:text-white">
                حجوزاتي
            </h1>
<!-- Notification Icon (Optional Context) -->
<div class="flex size-10 shrink-0 items-center justify-center text-slate-900 dark:text-white">
<span class="material-symbols-outlined">notifications</span>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-6 py-8 pb-24 w-full max-w-md mx-auto">
<!-- Illustration Area -->
<div class="relative w-full aspect-square max-w-[320px] mb-8 flex items-center justify-center">
<!-- Decorative Glow -->
<div class="absolute inset-0 bg-primary/10 rounded-full blur-3xl scale-75 animate-pulse"></div>
<!-- Illustration Image -->
<div class="relative w-full h-full bg-contain bg-center bg-no-repeat" data-alt="Artistic grooming kit illustration with scissors and comb in warm lighting" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDVqcd2SX2xjjj4h25uVa6N-tz30kwKu8QuCIhzMB8uHevnxM4X67taRvwABipiym5dne8ONxeLEmZ4YpEo5z69DImxy3GLioX5NhqnClXzt4gGUTdtvxwwfW4Wpsjw5Sp_daeo6K-NIGD76BCv4k9lqCGuQxAenPB5aL7MqWkQQGSiCfhfaRGejVzJSxc4tivGkQwZqu1u-UQKStFhdJL8a3fONvjBtws2deAlvlj2vdy9khP9c1gqZVxKBIfDsXKnw0GD3Q8noKOs'); border-radius: 2rem; mask-image: radial-gradient(circle, black 60%, transparent 100%); -webkit-mask-image: radial-gradient(circle, black 60%, transparent 100%); opacity: 0.9;">
</div>
<!-- Overlay Icon to reinforce meaning -->
<div class="absolute bottom-4 right-4 bg-surface-dark border border-white/10 p-3 rounded-2xl shadow-xl transform rotate-3">
<span class="material-symbols-outlined text-primary text-3xl">content_cut</span>
</div>
</div>
<!-- Empty State Text -->
<div class="flex flex-col items-center gap-3 text-center mb-10">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white">
                    ليس لديك حجوزات حالياً
                </h2>
<p class="text-gray-500 dark:text-gray-400 text-base leading-relaxed max-w-[280px]">
                    ابحث عن الصالون المفضل لديك واحصل على تجربة حلاقة مميزة.
                </p>
</div>
<!-- CTA Button -->
<button class="w-full h-14 bg-primary hover:bg-yellow-400 active:scale-[0.98] transition-all cursor-pointer rounded-full flex items-center justify-center gap-2 shadow-[0_0_20px_-5px_rgba(249,212,6,0.4)]">
<span class="text-background-dark font-bold text-lg">استعرض الصالونات</span>
<span class="material-symbols-outlined text-background-dark">search</span>
</button>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 z-50 bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-white/5 pb-safe pt-2 px-4 shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.1)]">
<div class="flex justify-around items-center h-16 max-w-md mx-auto">
<!-- Home -->
<a class="group flex flex-1 flex-col items-center justify-center gap-1 text-gray-400 dark:text-gray-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined group-hover:-translate-y-0.5 transition-transform">home</span>
<span class="text-[10px] font-medium">الرئيسية</span>
</a>
<!-- Bookings (Active) -->
<a class="group flex flex-1 flex-col items-center justify-center gap-1 text-slate-900 dark:text-primary relative" href="#">
<!-- Active Indicator -->
<div class="absolute -top-2 w-8 h-1 bg-primary rounded-b-full shadow-[0_0_10px_rgba(249,212,6,0.5)]"></div>
<span class="material-symbols-outlined filled group-hover:-translate-y-0.5 transition-transform">calendar_month</span>
<span class="text-[10px] font-bold">حجوزاتي</span>
</a>
<!-- Favorites -->
<a class="group flex flex-1 flex-col items-center justify-center gap-1 text-gray-400 dark:text-gray-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined group-hover:-translate-y-0.5 transition-transform">favorite</span>
<span class="text-[10px] font-medium">المفضلة</span>
</a>
<!-- Profile -->
<a class="group flex flex-1 flex-col items-center justify-center gap-1 text-gray-400 dark:text-gray-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined group-hover:-translate-y-0.5 transition-transform">person</span>
<span class="text-[10px] font-medium">حسابي</span>
</a>
</div>
<!-- Safe area spacing for iOS -->
<div class="h-5 w-full"></div>
</nav>
</div>
</body></html>
